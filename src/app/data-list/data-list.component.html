<div>
    <table>
        <div *ngIf="dataType=='employee'">
            <tr *ngFor="let el of data; let i = index">
                <td>{{i}}</td>
                <td>{{el.name}}</td>
                <td>{{el.surname}}</td>
                <td>{{el.position}}</td>
                <td>{{el.email}}</td>
            </tr>
        </div>
        <div *ngIf="dataType=='task'">
            <tr *ngFor="let el of data; let i = index">
                <td>{{i}}</td>
                <td>{{el.content}}</td> 
            </tr>
        </div>
        <div *ngIf="dataType=='team' && isManager==='true'">
            <tr *ngFor="let el of data; let i = index">
                <td>{{i}}</td>
                <td>{{el.name}}</td>               
            </tr>
        </div>
        <div *ngIf="dataType=='team' && isManager==='false'">
            <tr *ngFor="let el of data; let i = index">
                <td>{{i}}</td>
                <td>{{el.name}}</td>   
                <td>{{el.surname}}</td>               
            </tr>
        </div>
    </table>
    <button (click)="onAddData(dataType)">
        Dodaj 
        <span *ngIf="dataType=='employee'">Pracownika</span>
        <span *ngIf="dataType=='task'">Zadanie</span>
        <span *ngIf="dataType=='team'">Zespół</span>
    </button>
</div>
